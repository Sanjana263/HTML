<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration Form</h1>
    </header>
    <hr>
    <main>
        <form action="/action.php" method="POST">
            <div class="form-group">
                <label>Student Name</label>
                <div class="name-group">
                    <input type="text" placeholder="First name" name="first_name" required>
                    <input type="text" placeholder="Last name" name="last_name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="roll_no">Roll Number</label>
                <input type="text" id="roll_no" placeholder="241H0320189" name="roll_no" maxlength="11" required>
            </div>

            <div class="form-group">
                <label for="father_name">Father's Name</label>
                <input type="text" id="father_name" name="father_name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="+91.........." name="mobile_no" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" name="password" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label for="male">
                        <input type="radio" id="male" value="male" name="gender" required> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" value="female" name="gender" required> Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Department</label>
                <div class="department-group">
                    <label for="cse">
                        <input type="radio" id="cse" value="CSE" name="department" required> CSE
                    </label>
                    <label for="it">
                        <input type="radio" id="it" value="IT" name="department" required> IT
                    </label>
                    <label for="ece">
                        <input type="radio" id="ece" value="ECE" name="department" required> ECE
                    </label>
                    <label for="civil">
                        <input type="radio" id="civil" value="CIVIL" name="department" required> CIVIL
                    </label>
                    <label for="mech">
                        <input type="radio" id="mech" value="MECH" name="department" required> MECH
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="">Select your city</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Up">UP</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Indore">Indore</option>
                    <option value="Kanpur">Kanpur</option>
                    <option value="Agra">Agra</option>
                    <option value="Surat">Surat</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>
</body>
</html>
